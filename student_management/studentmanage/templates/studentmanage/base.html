<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Student management system</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome，{{ user.username }}！<a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Sign in</a></p>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
